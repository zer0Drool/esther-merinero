<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/ico" href="favicon.png">
    </head>
    <body>

        <div id="loading-wrap">
            <p id="loading-text"></p>
        </div>

        <div id="title-wrap">
            <h1>Esther Merinero</h1>
        </div>

        <div id="homepage-wrap"></div>

        <div id="work-view">
            <div id="work-deets"></div>
            <div id="work-view-inner">
                <div id="work-images"></div>
                <div id="extra"></div>
            </div>
        </div>

        <div id="info">
            <img id="cornerImg" alt="info_img">
            <div id="icons">
                <div id="bio"></div>
                <br>
                <a id="cv" target="_blank">cv.</a>
            </div>
            <div class="contactIconWrap">
                <a class="contactIconOuter" id="mail" target="_blank">
                    <img class="contactIcon" src="/assets/email.png" alt="email">
                </a>
                <a class="contactIconOuter" id="insta" target="_blank">
                    <img class="contactIcon" src="/assets/camera.png" alt="instagram">
                </a>
                <a class="contactIconOuter" id="telephone" target="_blank">
                    <img class="contactIcon" src="/assets/telephone.png" alt="telephone">
                </a>
            </div>
            <p id="credits">Design: <a href="http://jaimedelcorro.com" target="_blank">Jaime del Corro</a>. Coding: <a href="http://avd.codes/" target="_blank">Tobias Seymour</a></p>
        </div>

        <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/jDJ1Z7wxGWA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->



        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
        <script src="script.js"></script>
    </body>
</html>
